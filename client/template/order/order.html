<!--Index-->
<template name="order">
    <legend style="font-size: 40px; font-weight: bold" class="text-primary page-header top">Order</legend>
    <p>
        <a href="{{pathFor 'orderInsert'}}" class="btn btn-raised btn-primary fa fa-plus"> Add</a>
        <!--<a href="{{pathFor 'orderInsert'}}" class="btn btn-primary fa fa-plus"> Add</a>-->
    </p>

    {{> tabular table=TabularTables.Order class="table table-striped table-hover"}}
</template>

<!--Insert-->
<template name="orderInsert">
    <p>
        <a href="{{pathFor 'order'}}" class="btn btn-raised btn-primary fa fa-arrow-left"> Back</a>
    </p>
    <!--{{> quickForm collection="Collection.Order" id="orderInsert" type="insert"}}-->
    {{#autoForm collection="Collection.Order" id="orderInsert" type="insert"}}
        <legend style="font-size: 35px; font-weight: bold" class="text-primary"><i class="fa fa-cart-plus"></i> Add New Order</legend>
        <div class="row">
            <div class="col-md-3">{{> afQuickField name='orderDate'}}</div>
            <div class="col-md-3">{{> afQuickField name='customerId'}}</div>
            <div class="col-md-3">{{> afQuickField name='address'}}</div>
            <div class="col-md-3">{{> afQuickField name='productName'}}</div>
            <div class="col-md-3">{{> afQuickField name='qty'}}</div>
            <div class="col-md-3">{{> afQuickField name='productType'}}</div>
            <div class="col-md-3">{{> afQuickField name='price'}}</div>
            <div class="col-md-3">{{> afQuickField name='total'}}</div>
        </div>
        <button type="submit" class="btn btn-raised btn-primary fa fa-save"> Insert</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="orderUpdate">
    <p>
        <a href="{{pathFor 'order'}}" class="btn btn-raised btn-primary fa fa-arrow-left"> Back</a>
    </p>
    <!--{{> quickForm collection="Collection.Order"  id="orderUpdate" type="update"}}-->
    {{#autoForm collection="Collection.Order" doc=orderDoc id="orderUpdate" type="update"}}
        <legend style="font-size: 35px; font-weight: bold" class="text-primary"><i class="fa fa-shopping-cart"></i> Order Update</legend>
        <div class="row">
            <div class="col-md-3">{{> afQuickField name='orderDate'}}</div>
            <div class="col-md-3">{{> afQuickField name='customerId'}}</div>
            <div class="col-md-3">{{> afQuickField name='address'}}</div>
            <div class="col-md-3">{{> afQuickField name='productName'}}</div>
            <div class="col-md-3">{{> afQuickField name='qty'}}</div>
            <div class="col-md-3">{{> afQuickField name='productType'}}</div>
            <div class="col-md-3">{{> afQuickField name='price'}}</div>
            <div class="col-md-3">{{> afQuickField name='total'}}</div>
        </div>
        <button type="submit" class="btn btn-raised btn-primary fa fa-save"> Update</button>
    {{/autoForm}}
</template>

<!--Action-->
<template name="orderAction">
    <div class="btn-group">
        <a class="btn btn-raised btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">
            <i class="fa fa-cog fa-spin"></i>
        </a>
        <ul class="dropdown-menu">
            <li><a class="jsUpdate">Update</a></li>
            <li class="divider"></li>
            <li><a class="jsRemove">Remove</a></li>
        </ul>
    </div>
</template>
