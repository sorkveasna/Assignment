<!--Index-->
<template name="product">
    <h1 style="font-size: 40px; font-weight: bold" class="text-primary page-header top">Product</h1>
    <p>
        <a href="{{pathFor 'stockInsert'}}" class="btn  btn-raised btn-primary fa fa-plus"> Add</a>
    </p>

    {{> tabular table=TabularTables.Product class="table table-striped table-hover"}}
</template>

<template name="stockAction">
    <div class="btn-group">
        <a class="btn btn-raised btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">
            <i class="fa fa-cog fa-spin"></i>
        </a>
        <ul class="dropdown-menu">
            <li><a class="jsUpdate">Update</a></li>
            <li class="divider"></li>
            <li><a class="jsRemove">Remove</a></li>
        </ul>
    </div>
</template>
